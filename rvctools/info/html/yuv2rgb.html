<h1>yuv2rgb</h1><p><span class="helptopic">YUV format to RGB</span></p><p>
[<strong>r</strong>,<strong>g</strong>,<strong>b</strong>] = <span style="color:red">yuvread</span>(<strong>y</strong>, <strong>u</strong>, <strong>v</strong>)
rgb = <span style="color:red">yuvread</span>(<strong>y</strong>, <strong>u</strong>, <strong>v</strong>)

</p>
<p>
Returns the equivalent RGB image from YUV components.  The Y image is
halved in resolution.

</p>
